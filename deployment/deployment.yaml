apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipelinedeployment
  labels:
    app: pipelinedeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipelinedeployment
  template:
    metadata:
      labels:
        app: pipelinedeployment
      annotations: 
        date: "+%H:%M:%S %d/%m/%y"
    spec:
      imagePullSecrets:
        - name: "dhubauth"
      containers:
       - name: pipelinedeployment-container
         image: prince162222/pipelinetest:latest
         imagePullPolicy: Always
         ports:
            - name: http
              containerPort: 80
         readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
         livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
